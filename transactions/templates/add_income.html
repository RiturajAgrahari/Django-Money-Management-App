{% extends 'base.html' %}

{% block content %}
<h1>Add Income</h1>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'add_income' %}" method="post">
                    {% include 'messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control form-control-sm" name="amount" value="{{ values.amount }}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
                    </div>
                    <div class="form-group">
                        <label>Source</label>
                        <select class="form-control" name="source">
                            <option name="source" value="other" selected>Other</option>
                            {% for source in sources %}
                                {% if values.source == source.name %}
                                    <option name="source" value="{{ source.name }}" selected>{{ source.name }}</option>
                                {% else %}
                                    <option name="source" value="{{ source.name }}">{{ source.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of Income</label>
                        <input type="date" class="form-control form-control-sm" name="income_date" value="{{ values.date }}">
                    </div>
                    <input type="submit" value="submit" class="btn btn-primary btn-primary-sm mt-3">
                </form>
            </div>
        </div>
    </nav>
</div>

{% endblock %}
