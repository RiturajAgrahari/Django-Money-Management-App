{% extends 'base_auth.html' %}
{% load static %}

{% block content %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">
            <div class="card-body">
            <div class="card-title">
                <h4>Register for a free account</h4>
            </div>


                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}

                {% include 'messages.html' %}
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="text" name="username" id="usernameField" placeholder="Username" value="{{ fieldValue.username }}">
                        <div class="invalid-feedback" style="display: none" id="feedbackField">
                        </div>
                        <p class="text-sm text-success" id="usernameSuccessOutput"></p>

                        <input class="form-control form-control-sm" type="email" name="email" id="emailField" placeholder="Email" value="{{ fieldValue.email}}">
                        <div class="invalid-feedback" style="display: none" id="emailfeedbackField">
                        </div>
                        <p class="text-sm text-success" id="emailSuccessOutput"></p>

                        <input class="form-control form-control-sm" type="password" name="password" id="passwordField" placeholder="Password">
                        <small class="float-right py-3" id="showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" id="submitButton">
                </form>
            </div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
